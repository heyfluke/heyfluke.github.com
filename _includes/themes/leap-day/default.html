<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }} by {{ site.author.name }}</title>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/styles.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/javascripts/main.js"></script>
    <script src="{{ ASSET_PATH }}/javascripts/ggl-analytics.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

      <header>
        <h1><a href="{{site.production_url}}">{{ site.title }}</a></h1>
        <p>{{ site.tagline }}</p>
      </header>

      <div id="banner">
        <span id="logo"></span>

        <a href="{{ site.repository_url }}" class="button fork"><strong>Fork On GitHub</strong></a>
        <div class="downloads">
        </div>

      </div><!-- end banner -->

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>Project maintained by <a href="mailto:{{site.author.email}}">{{ site.author.name }}</a></p>
        <p><small>Hosted on GitHub Pages</small></p>
        <p><small>Original theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a></small></p>
        <p><small><a href="http://jekyllbootstrap.com/">Jekyll Bootstrap</a> theme by <a
        href="http://twitter.com/#!/{{site.author.twitter}}">{{site.author.name}}</a></small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><!--<![endif]-->
  </body>
</html>
